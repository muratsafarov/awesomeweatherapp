<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='container'>
<div class='header'>    <h1>The Super Awesome Weather App</h1>
</div>
<div class="main">
    <div id="search">
        <label for="city">City name:</label>
        <input type="text" id="city" onkeyup="inputKeyUp(event)">
        <button type="button" id="button">What's the weather?</button>
    </div>
    <div id="load">Loading...</div>
    <div id="weather">
        <h1 id="weatherCity">City Name</h1>
        <div id="weatherDescription">Weather Description</div>
        <div id="weatherTemperature">Temperature</div>

    </div>
</div>
</div>
<script src="init.js"></script>
<script src="weather-data.js"></script>
<script src="app.js"></script>
</body>
</html>
